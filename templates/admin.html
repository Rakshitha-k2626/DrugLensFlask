<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - DrugLens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">üîç DrugLens</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/medicine">Search Medicine</a>
                <a class="nav-link" href="/scan">Scan QR/Barcode</a>
                <a class="nav-link" href="/history">History</a>
                <a class="nav-link" href="/admin">Admin</a>
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Admin Panel - Add Medicine</h2>
        
        <div class="row">
            <div class="col-md-8">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Medicine Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="barcode" class="form-label">Barcode</label>
                        <input type="text" class="form-control" id="barcode" name="barcode" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="dosage" class="form-label">Dosage</label>
                        <input type="text" class="form-control" id="dosage" name="dosage" required>
                    </div>
                    <div class="mb-3">
                        <label for="side_effects" class="form-label">Side Effects</label>
                        <textarea class="form-control" id="side_effects" name="side_effects" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="interactions" class="form-label">Drug Interactions</label>
                        <textarea class="form-control" id="interactions" name="interactions" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">Add Medicine</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
